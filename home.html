<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style-home.css">
  <title>Sass Instagram clone</title>
  <link rel="icon" type="image/png" href="assets/img/Instagram_icon.png">
  <script src="https://kit.fontawesome.com/71f02e573d.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="insta-logo">
        <img src="assets/img/logo-text.png" alt="Instagram text logo">
      </div>
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="search" name="" id="" placeholder="Search">
      </div>
      <div class="icons">
        <i class="fas fa-home"></i>
        <i class="fas fa-plus-square"></i>
        <div class="profile-pic"></div>
      </div>
    </div>
  </nav>

  <main>
    <div class="posts-container">
      <div class="post">
        <div class="top-ribbon">
          <div class="publisher-data">
            <div class="profile-pic-wrapper-1">
              <div class="profile-pic-wrapper-2">
                <div class="profile-pic"></div>
              </div>
            </div>

            <div class="information-wrapper">
              <div class="name">
                <p><b>username</b></p>
              </div>
              <div class="location">
                <p><small>Whatever location</small></p>
              </div>
            </div>
          </div>

          <div class="more-options">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>

        <div class="picture"></div>

        <div class="interactions">
          <div class="icons">

          </div>

          <div class="likes">

          </div>

          <div class="comments">
            Hola
          </div>

          <div class="publication-date">

          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
