<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style-login.css">
  <title>Sass Instagram clone</title>
  <link rel="icon" type="image/png" href="assets/img/Instagram_icon.png">
  <script src="https://kit.fontawesome.com/71f02e573d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="container main-container">
        <div class="main-content content-left">
          <div class="img img-1">
            <img src="assets/img/insta-mobile-2.png" alt="Instagram mobile view 1">
          </div>
          <div class="img img-2">
            <img src="assets/img/insta-mobile-1.png" alt="Instagram mobile view 2">
          </div>
        </div>
        <div class="main-content content-right">
          <div class="content-right-wrapper">
            <div class="form-container">
              <div class="insta-logo">
                <img src="assets/img/logo-text.png" alt="Instagram text logo">
              </div>

              <form action="">
                <input type="text" name="" id="" placeholder="Phone number, username or email">
                <input type="text" name="" id="" placeholder="Password">
                <input type="submit" value="Log In">
              </form>

              <div class="horizontal-division">
                <div class="solid-line">
                  <hr>
                </div>
                <div>
                  <p>OR</p>
                </div>
                <div class="solid-line">
                  <hr>
                </div>
              </div>

              <div class="facebook-login">
                <p>
                  <i class="fab fa-facebook-square"></i>
                  <b>Log in with Facebook</b>
                </p>
                <small>Forgot password?</small>
              </div>
            </div>
            <div class="sign-up">
              <p>Don't have an account? <a href="">Sign up</a></p>
            </div>
            <div class="download">
              <div class="paragraph-cont">
                <p>Get the app.</p>
              </div>
              <div class="logo-cont">
                <div class="download-logo download-logo-1">
                  <img src="assets/img/app-store.png" alt="Download image App store">
                </div>
                <div class="download-logo download-logo-2">
                  <img src="assets/img/google-play.png" alt="Download image Google Play store">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-container">
        <div class="footer-sections">
          <ul>
            <li>About</li>
            <li>Help</li>
            <li>Press</li>
            <li>API</li>
            <li>Jobs</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Locations</li>
            <li>Top Accounts</li>
            <li>Hashtags</li>
            <li>Language</li>
          </ul>
        </div>

        <div class="footer-copyright">
          <p>&copy; 2020 Instagram from Facebook</p>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
